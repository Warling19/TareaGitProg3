<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Tareas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gestión de Tareas</h1>
        <form id="taskForm" enctype="multipart/form-data">
            <label for="nameInput">Nombre:</label>
            <input type="text" id="nameInput" name="nameInput" required><br>

            <label for="lastNameInput">Apellido:</label>
            <input type="text" id="lastNameInput" name="lastNameInput" required><br>

            <label for="matriculaInput">Matrícula:</label>
            <input type="text" id="matriculaInput" name="matriculaInput" required><br>

            <label for="dateInput">Fecha:</label>
            <input type="date" id="dateInput" name="dateInput" required><br>

            <label for="taskInput">Descripción de la tarea:</label><br>
            <textarea id="taskInput" name="taskInput" rows="4" cols="50" required></textarea><br>

            <label for="fileInput">Archivo:</label>
            <input type="file" id="fileInput" name="fileInput"><br>

            <button type="submit" id="insertarBtn">Insertar</button>
        </form>

        <ul id="taskList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
